<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Services Concept Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info-panel" id="infoPanel"></div>

    <div class="controls">
        <h3>AWS Cloud Practitioner Map</h3>
        <button id="resetBtn">Reset View</button>
        <button id="focusBtn">Focus Security/Network</button>
        <button id="toggleLegendBtn">Toggle Legend</button>
    </div>

    <div class="legend" id="legend">
        <h3>Service Categories</h3>
        <div class="legend-item">
            <div class="legend-color compute"></div>
            <span>Compute</span>
        </div>
        <div class="legend-item">
            <div class="legend-color storage"></div>
            <span>Storage</span>
        </div>
        <div class="legend-item">
            <div class="legend-color database"></div>
            <span>Database</span>
        </div>
        <div class="legend-item">
            <div class="legend-color networking"></div>
            <span>Networking</span>
        </div>
        <div class="legend-item">
            <div class="legend-color security"></div>
            <span>Security</span>
        </div>
        <div class="legend-item">
            <div class="legend-color management"></div>
            <span>Management</span>
        </div>
        <div class="legend-item">
            <div class="legend-color cost"></div>
            <span>Cost Management</span>
        </div>
        <div class="legend-item">
            <div class="legend-color messaging"></div>
            <span>Messaging</span>
        </div>
        <div class="legend-item">
            <div class="legend-color cdn"></div>
            <span>CDN/DNS</span>
        </div>
        <div class="legend-item">
            <div class="legend-color devtools"></div>
            <span>DevTools</span>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
